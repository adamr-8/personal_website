<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <!-- Removed the SVG for now to see if the shape disappears -->
            <div class="button" id="social-media" data-info="Social Media Content" style="top: 50%; left: 30%;">Social Media</div>
            <div class="button" id="abm" data-info="ABM Content" style="top: 30%; left: 50%;">ABM</div>
            <div class="button" id="digital-marketing" data-info="Digital Marketing Content" style="top: 20%; left: 70%;">Digital Marketing</div>
            <div class="button" id="brand-management" data-info="Brand Management Content" style="top: 50%; left: 80%;">Brand Management</div>
            <div class="button" id="traditional-marketing" data-info="Traditional Marketing Content" style="top: 70%; left: 70%;">Traditional Marketing</div>
            <div class="button" id="ad-buying" data-info="Ad Buying Content" style="top: 80%; left: 50%;">Ad Buying</div>
            <div class="button" id="event-marketing" data-info="Event Marketing Content" style="top: 70%; left: 30%;">Event Marketing</div>
            <div class="button" id="public-relations" data-info="Public Relations Content" style="top: 50%; left: 20%;">Public Relations</div>
            <div class="button" id="market-research" data-info="Market Research Content" style="top: 30%; left: 30%;">Market Research</div>
            <div class="button" id="customer-loyalty" data-info="Customer Loyalty Content" style="top: 80%; left: 30%;">Customer Loyalty</div>
            <div class="button" id="marketing-technology" data-info="Marketing Technology Content" style="top: 20%; left: 50%;">Marketing Technology</div>
            <div class="button" id="content-marketing" data-info="Content Marketing Content" style="top: 20%; left: 30%;">Content Marketing</div>
        </div>
        <div id="details-panel" class="details-panel">
            <h2 id="details-title">Hover over a discipline</h2>
            <p id="details-content">Details will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
