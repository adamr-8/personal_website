<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            background-image: url('your_background_image.jpg'); /* Optional background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            height: 80vh;
            margin: auto;
        }

        .circle-container {
            position: relative;
            width: 45vmin;
            height: 45vmin;
        }

        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure SVG is behind the buttons */
        }

        .button {
            position: absolute;
            width: 9vmin;
            height: 9vmin;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2vmin;
            line-height: 1.2;
            z-index: 1; /* Ensure buttons are above the SVG */
            background: linear-gradient(145deg, #f6f6f6, #ddd); /* 3D effect */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2), -3px -3px 5px rgba(255, 255, 255, 0.7); /* Depth */
        }

        .button:hover {
            z-index: 2; /* Ensure hovered button is above everything else */
            transform: translate(-50%, -50%) scale(1.25);
            background-color: #555;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.3), -5px -5px 7px rgba(255, 255, 255, 0.7);
        }

        .details-panel {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 2px solid #ccc;
            min-width: 300px;
            max-width: 35%;
            text-align: left;
        }

        .details-panel h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .details-panel p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <svg class="connections" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <!-- Example lines connecting buttons -->
                <circle cx="50" cy="50" r="2" fill="black" /> <!-- Central hub (optional) -->
                <line x1="50" y1="10" x2="80" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
                <line x1="80" y1="50" x2="50" y2="90" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
                <line x1="50" y1="90" x2="20" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
                <line x1="20" y1="50" x2="50" y2="10" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
                <line x1="50" y1="10" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
                <line x1="80" y1="50" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
                <line x1="50" y1="90" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
                <line x1="20" y1="50" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
            </svg>

            <!-- Your buttons here -->
            <div class="button" id="social-media" data-info="Social Media Content" style="top: 50%; left: 30%;">Social Media</div>
            <div class="button" id="abm" data-info="ABM Content" style="top: 30%; left: 50%;">ABM</div>
            <div class="button" id="digital-marketing" data-info="Digital Marketing Content" style="top: 20%; left: 70%;">Digital Marketing</div>
            <div class="button" id="brand-management" data-info="Brand Management Content" style="top: 50%; left: 80%;">Brand Management</div>
            <div class="button" id="traditional-marketing" data-info="Traditional Marketing Content" style="top: 70%; left: 70%;">Traditional Marketing</div>
            <div class="button" id="ad-buying" data-info="Ad Buying Content" style="top: 80%; left: 50%;">Ad Buying</div>
            <div class="button" id="event-marketing" data-info="Event Marketing Content" style="top: 70%; left: 30%;">Event Marketing</div>
            <div class="button" id="public-relations" data-info="Public Relations Content" style="top: 50%; left: 20%;">Public Relations</div>
            <div class="button" id="market-research" data-info="Market Research Content" style="top: 30%; left: 30%;">Market Research</div>
            <div class="button" id="customer-loyalty" data-info="Customer Loyalty Content" style="top: 80%; left: 30%;">Customer Loyalty</div>
            <div class="button" id="marketing-technology" data-info="Marketing Technology Content" style="top: 20%; left: 50%;">Marketing Technology</div>
            <div class="button" id="content-marketing" data-info="Content Marketing Content" style="top: 20%; left: 30%;">Content Marketing</div>
        </div>
        <div id="details-panel" class="details-panel">
            <h2 id="details-title">Hover over a discipline</h2>
            <p id="details-content">Details will appear here.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.button');
            const detailsTitle = document.getElementById('details-title');
            const detailsContent = document.getElementById('details-content');

            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    // Reset z-index of all buttons
                    buttons.forEach(btn => {
                        btn.style.zIndex = "0"; 
                        btn.style.transform = btn.dataset.initialTransform; // Reset position of all buttons
                    });

                    // Move hovered button to center
                    button.style.zIndex = "1"; 
                    button.style.transform = "translate(-50%, -50%) scale(1.25)"; 

                    // Update details panel
                    detailsTitle.innerText = button.innerText;
                    detailsContent.innerText = button.getAttribute('data-info');
                });
            });

            buttons.forEach(button => {
                // Store initial transform for reset purposes
                button.dataset.initialTransform = button.style.transform;
            });
        });
    </script>
</body>
</html>
