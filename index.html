<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Disciplines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <svg class="connections" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="position:absolute; top:0; left:0; width:100%; height:100%;">
                <!-- Example lines connecting buttons -->
                <line x1="50" y1="10" x2="70" y2="40" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
                <line x1="50" y1="10" x2="30" y2="40" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
                <!-- Add more lines as needed -->
            </svg>
            <!-- Your buttons here -->
            <div class="circle" data-discipline="Digital Marketing">Digital Marketing</div>
            <div class="circle" data-discipline="Social Media">Social Media</div>
            <div class="circle" data-discipline="Content Marketing">Content Marketing</div>
            <div class="circle" data-discipline="ABM">ABM</div>
            <div class="circle" data-discipline="Brand Management">Brand Management</div>
            <div class="circle" data-discipline="Ad Buying">Ad Buying</div>
            <div class="circle" data-discipline="Traditional Marketing">Traditional Marketing</div>
            <div class="circle" data-discipline="Event Marketing">Event Marketing</div>
            <div class="circle" data-discipline="Public Relations">Public Relations</div>
            <div class="circle" data-discipline="Market Research">Market Research</div>
            <div class="circle" data-discipline="Marketing Technology">Marketing Technology</div>
            <div class="circle" data-discipline="Customer Loyalty">Customer Loyalty</div>
        </div>
        <div class="content">
            <h1>Hover over a discipline</h1>
            <p>Details will appear here.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
