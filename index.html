<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="button" id="social-media" data-info="Social Media Content">Social Media</div>
            <div class="button" id="abm" data-info="ABM Content">ABM</div>
            <div class="button" id="digital-marketing" data-info="Digital Marketing Content">Digital Marketing</div>
            <div class="button" id="brand-management" data-info="Brand Management Content">Brand Management</div>
            <div class="button" id="traditional-marketing" data-info="Traditional Marketing Content">Traditional Marketing</div>
            <div class="button" id="ad-buying" data-info="Ad Buying Content">Ad Buying</div>
            <div class="button" id="event-marketing" data-info="Event Marketing Content">Event Marketing</div>
            <div class="button" id="public-relations" data-info="Public Relations Content">Public Relations</div>
            <div class="button" id="market-research" data-info="Market Research Content">Market Research</div>
            <div class="button" id="customer-loyalty" data-info="Customer Loyalty Content">Customer Loyalty</div>
            <div class="button" id="marketing-technology" data-info="Marketing Technology Content">Marketing Technology</div>
            <div class="button" id="content-marketing" data-info="Content Marketing Content">Content Marketing</div>
        </div>
        <div id="details-panel" class="details-panel">
            <h2 id="details-title">Hover over a discipline</h2>
            <p id="details-content">Details will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
<div class="circle-container">
    <svg class="connections" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="position:absolute; top:0; left:0; width:100%; height:100%;">
        <!-- Example lines connecting buttons -->
        <line x1="50" y1="20" x2="80" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
        <line x1="50" y1="20" x2="20" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
        <!-- Add more lines as needed -->
    </svg>
    <!-- Your buttons here -->
</div>
</body>
</html>
