<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="button" id="traditional" data-info="Traditional Marketing Content">Traditional</div>
            <div class="button" id="sales" data-info="Sales & Business Development Content">Sales</div>
            <div class="button" id="product" data-info="Product Development Content">Product</div>
            <div class="button" id="brand" data-info="Brand Management Content">Brand</div>
            <div class="button" id="digital" data-info="Digital Marketing Content">Digital</div> <!-- This corresponds to SEO & PPC -->
            <div class="button" id="automation" data-info="Marketing Automation & CRM Content">Automation</div>
            <div class="button" id="analytics" data-info="Analytics & Reporting Content">Analytics</div>
            <div class="button" id="projects" data-info="Project Management Content">Projects</div>
            <div class="button" id="startup" data-info="Entrepreneurship Content">Startup</div>
            <div class="button" id="content" data-info="Content Creation Content">Content</div>
            <div class="button" id="cx" data-info="Customer Experience Content">CX</div> <!-- Update for Customer Experience -->
            <div class="button" id="ecommerce" data-info="E-commerce Content">E-commerce</div> <!-- E-commerce is correctly positioned -->
        </div>
        <div id="details-panel" class="details-panel">
            <div id="branding-logo" class="branding-logo">
                <div class="branding-text">AR</div>
                <div class="branding-subtext">ADAM REED</div>
            </div>
            <h2 id="details-title">Hover over a discipline</h2>
            <p id="details-content">Details will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
