<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="button" id="social-media" data-info="Social Media Content">Social<br>Media</div>
            <div class="button" id="abm" data-info="ABM Content">ABM</div>
            <div class="button" id="digital-marketing" data-info="Digital Marketing Content">Digital<br>Marketing</div>
            <div class="button" id="brand-management" data-info="Brand Management Content">Brand<br>Management</div>
            <div class="button" id="traditional-marketing" data-info="Traditional Marketing Content">Traditional<br>Marketing</div>
            <div class="button" id="ad-buying" data-info="Ad Buying Content">Ad<br>Buying</div>
            <div class="button" id="event-marketing" data-info="Event Marketing Content">Event<br>Marketing</div>
            <div class="button" id="public-relations" data-info="Public Relations Content">Public<br>Relations</div>
            <div class="button" id="market-research" data-info="Market Research Content">Market<br>Research</div>
            <div class="button" id="customer-loyalty" data-info="Customer Loyalty Content">Customer<br>Loyalty</div>
            <div class="button" id="marketing-technology" data-info="Marketing Technology Content">Marketing<br>Technology</div>
            <div class="button" id="content-marketing" data-info="Content Marketing Content">Content<br>Marketing</div>
        </div>
        <div id="details-panel" class="details-panel">
            <div id="branding-logo" class="branding-logo">
                <div class="branding-text">AR</div>
                <div class="branding-subtext">ADAM REED</div>
            </div>
            <h2 id="details-title">Hover over a discipline</h2>
            <p id="details-content">Details will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
