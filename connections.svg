<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="position:absolute; top:0; left:0; width:100%; height:100%;">
    <!-- Center circle to represent the atom's nucleus or central hub -->
    <circle cx="50" cy="50" r="2" fill="black" />

    <!-- Lines connecting each button -->
    <line x1="50" y1="10" x2="80" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
    <line x1="80" y1="50" x2="50" y2="90" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
    <line x1="50" y1="90" x2="20" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="50" y2="10" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1.5"/>

    <!-- Additional lines for more complex connections -->
    <line x1="50" y1="10" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
    <line x1="80" y1="50" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
    <line x1="50" y1="90" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
    <line x1="20" y1="50" x2="50" y2="50" stroke="rgba(0, 0, 0, 0.3)" stroke-width="1"/>
</svg>