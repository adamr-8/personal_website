<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circle-container">
        <!-- SVG for connections (optional) -->
        <svg class="connections" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Example lines connecting buttons -->
            <!-- Adjust these lines as needed for your design -->
            <line x1="50" y1="20" x2="80" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
            <line x1="50" y1="20" x2="20" y2="50" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2"/>
        </svg>

        <!-- Buttons -->
        <div class="circle" id="digital-marketing" data-content="Digital Marketing Content">Digital Marketing</div>
        <div class="circle" id="market-research" data-content="Market Research Content">Market Research</div>
        <div class="circle" id="customer-loyalty" data-content="Customer Loyalty Content">Customer Loyalty</div>
        <div class="circle" id="content-marketing" data-content="Content Marketing Content">Content Marketing</div>
        <div class="circle" id="marketing-tech" data-content="Marketing Technology Content">Marketing Technology</div>
        <div class="circle" id="abm" data-content="ABM Content">ABM</div>
        <div class="circle" id="social-media" data-content="Social Media Content">Social Media</div>
        <div class="circle" id="public-relations" data-content="Public Relations Content">Public Relations</div>
        <div class="circle" id="event-marketing" data-content="Event Marketing Content">Event Marketing</div>
        <div class="circle" id="traditional-marketing" data-content="Traditional Marketing Content">Traditional Marketing</div>
        <div class="circle" id="brand-management" data-content="Brand Management Content">Brand Management</div>
        <div class="circle" id="ad-buying" data-content="Ad Buying Content">Ad Buying</div>
    </div>

    <div class="content-area">
        <h2 id="content-title">Hover over a discipline</h2>
        <p id="content-description">Details will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
