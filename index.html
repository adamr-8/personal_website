<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing Skills</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div id="ecommerce" class="grid-button">
            <div class="button-label">E-commerce</div>
            <div class="button-content">Content for E-commerce</div>
        </div>
        <div id="traditional" class="grid-button">
            <div class="button-label">Traditional</div>
            <div class="button-content">Content for Traditional</div>
        </div>
        <div id="sales" class="grid-button">
            <div class="button-label">Sales</div>
            <div class="button-content">Content for Sales</div>
        </div>
        <div id="cx" class="grid-button">
            <div class="button-label">CX</div>
            <div class="button-content">Content for CX</div>
        </div>
        <div id="digital" class="grid-button">
            <div class="button-label">Digital</div>
            <div class="button-content">Content for Digital</div>
        </div>
        <div id="content" class="grid-button">
            <div class="button-label">Content</div>
            <div class="button-content">Content for Content</div>
        </div>
        <div id="startup" class="grid-button">
            <div class="button-label">Startup</div>
            <div class="button-content">Content for Startup</div>
        </div>
        <div id="projects" class="grid-button">
            <div class="button-label">Projects</div>
            <div class="button-content">Content for Projects</div>
        </div>
        <div id="analytics" class="grid-button">
            <div class="button-label">Analytics</div>
            <div class="button-content">Content for Analytics</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
